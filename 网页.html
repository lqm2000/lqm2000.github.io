<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页</title>
    <link rel="stylesheet" href="../大作业/css/网页.css">
</head>
<body>
    <div id="Forms">
        <div id="head">
            <div id="title">
                <h1>网页建议</h1>
            </div>
            <div id="head-text">
                <div id="text">
                    <p>如果您对我制作的网页有相关建议，或者发现了错误信息，请指正出来哦~</p>
                </div>
            </div>
            <div id="questions-part">
                <div id="questions">
                    <div id="question-1">
                        <span class="question-title">您觉得我的页面制作的如何？</span>
                    </div>
                    <div id="answers">
                        <label for="queations-answer"></label>
                        <p><input type="radio" name="answers" id="answer1" />
                            <label for="answer1">很好</label><br>
                            <input type="radio" name="answers" id="answer2" />
                            <label for="answer2">不错</label><br>
                            <input type="radio" name="answers" id="answer3" />
                            <label for="answer3">一般</label><br>
                            <input type="radio" name="answers" id="answer4" />
                            <label for="answer4">勉强</label><br>
                            <input type="radio" name="answers" id="answer5" />
                            <label for="answer5">很差</label>
                        </p>
                    </div>
                </div>
            </div>
    
            <div id="questions-part">
                <div id="questions">
                    <div id="question-3">
                        <p style="color: rgb(85, 134, 6);">
                            为了方便沟通以改进拙作，请您留下您的联系方式
                        </p>
                    </div>
                    <div id="answers">
                        <p><label for="answer6">姓名</label>
                            <input type="answers" name="name" value>
                        </p>
                        <p><label for="answer7">手机号</label>
                            <input type="number" name="name" value>
                        </p>
                        <p><label for="answer8">邮箱</label>
                            <input type="answers" name="name" value>
                        </p>
                    </div>
                </div>
            </div>
    
    
            <div id="questions-part">
                <div id="questions">
                    <div id="question-2">
                        <span class="question-title">您对我的页面有什么建议？或者您发现我的页面有哪些错误？请填写在下面</span>
                    </div>
    
                    <div id="input">
                        <div id="inputarea">
                            <textarea name="comments" style="margin: 10px auto 10px 10px; width: 800px; height: 200px;">
                                    </textarea>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="questions-part">
                <div id="questions">
                    <div id="question-4">
                        <button class="submit" type="submit" value="提交">
                            <span class="button-text">提交</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
